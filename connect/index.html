<!DOCTYPE html>
<html>
<head>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]')
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)')
            var results = regex.exec(location.search)
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '))
        }

        window.onload = function() {
            window.location = 'wificonnect://connect/' + getUrlParameter('to')
            setTimeout("window.location = 'https://itunes.apple.com/app/apple-store/id1049217112?pt=117762348&ct=qr-connect-" + getUrlParameter('to') + "&mt=8';", 1000)
        }
    </script>
</head>
</html>
