<!DOCTYPE html>
<html>
<head>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        function mobileDeepLink() {
            var iframe = document.createElement('iframe');
            iframe.src = "wificonnect://connect/" + getUrlParameter('to');

            // hide iframe visually
            iframe.width = 0;
            iframe.height = 0;
            iframe.frameBorder = 0;

            var now = new Date().valueOf();
            setTimeout(function () {
                if (new Date().valueOf() - now > 100) return;
                window.location = "https://itunes.apple.com/app/apple-store/id1049217112?pt=117762348&ct=qr-connect-" + getUrlParameter('to') + "&mt=8";
            }, 10);

            // Append it to the body.
            document.body.appendChild(iframe);
            iframe.parentNode.removeChild(iframe);
        }

        mobileDeepLink();

        // window.onload = function() {
        // <!-- Deep link URL for existing users with app already installed on their device -->
        //     window.location = 'wificonnect://connect/' + getUrlParameter('to');
        // <!-- Download URL (TUNE link) for new users to download the app -->
        //     setTimeout("window.location = 'https://itunes.apple.com/app/apple-store/id1049217112?pt=117762348&ct=qr-connect-" + getUrlParameter('to') + "&mt=8';", 1000);
        // }
    </script>
</head>
</html>
